<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PokeBattle Explore | Pokemon Details</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/pokemon.js" type="module"></script>
  </head>

  <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <section class="pokemon-detail-container">
        <h2 class="pokemon__name"></h2>

        <div class="pokemon-detail-wrapper">
          <div class="pokemon-detail-image">
            <img id="pokemonImage" alt="pokemon" />
          </div>

          <div class="pokemon-detail-info">
            <p class="pokemon__types"></p>
            <p class="pokemon__abilities"></p>
            <div class="pokemon__stats"></div>

            <button id="addToFavorites" class="favorite-btn">
              Add to Favorites
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
