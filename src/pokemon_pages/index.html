<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PokeBattle Explorer | Pokemon Details</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/pokemon.js" type="module"></script>
    <link rel="icon" href="/images/favicon-32x32.png" />
  </head>

  <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <section class="pokemon-detail-container">
        <h1 class="pokemon-name">Pokemon</h1>

        <div class="pokemon-detail-wrapper">
          <div class="pokemon-detail-image">
            <img
              id="pokemonImage"
              alt="Original art image"
              src="/images/basic/no-image-pokemon.png"
            />
          </div>

          <div class="pokemon-detail-info">
            <div>
              <p>
                <strong>Type(s): </strong>
                <span class="pokemon-types">None</span>.
              </p>

              <p>
                <strong>Height: </strong>
                <span class="pokemon-height">0</span> m
              </p>

              <p>
                <strong>Weight: </strong>
                <span class="pokemon-weight">0</span> kg
              </p>

              <p>
                <strong>Abilities: </strong>
                <span class="pokemon-abilities">None</span>.
              </p>
              <p>
                <strong>Moves: </strong>
                <span class="pokemon-moves">None</span>.
              </p>
            </div>

            <div class="stats">
              <h2>Stats</h2>
              <div class="pokemon-stats">
                <p><strong>Hp: </strong>00</p>

                <p><strong>Attack: </strong>00</p>

                <p><strong>Defense: </strong>00</p>

                <p><strong>Special attack: </strong>00</p>

                <p><strong>Special defense: </strong>00</p>

                <p><strong>Speed: </strong>00</p>
              </div>
            </div>
          </div>
        </div>
        <button id="addToFavorites" class="favorite-btn" data-id="none">
          Favorites <span id="favorite-heart">â™¥</span>
        </button>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
