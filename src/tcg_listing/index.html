<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PokeBattle Explore | TCG Cards</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/tcg-listing.js" type="module"></script>
    <link rel="icon" href="/images/favicon-32x32.png" />
  </head>

  <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <h1>POKEMON TCG</h1>

      <div class="search-container">
        <label for="searchInput">Search for any card!</label>
        <input id="searchInput" type="text" placeholder="Charizard" />
        <button id="searchBtn">Search</button>
      </div>

      <ul id="top-list" class="TCG-list">
        <li class="pokemon-card">
          <h3>Alakazam</h3>
          <span class="added"></span>
          <img
            src="https://assets.tcgdex.net/en/lc/lc/1/low.webp"
            alt="Alakazam TCGcard image"
          />
          <a href="/tcg_pages/index.html?card=lc-1">More Details</a>
        </li>

        <li class="pokemon-card">
          <h3>Celebi V</h3>
          <span class="added"></span>
          <img
            src="https://assets.tcgdex.net/en/swsh/swsh1/1/low.webp"
            alt="Celebi V TCGcard image"
          />
          <a href="/tcg_pages/index.html?card=swsh1-1">More Details</a>
        </li>

        <li class="pokemon-card">
          <h3>Oddish</h3>
          <span class="added"></span>
          <img
            src="https://assets.tcgdex.net/en/swsh/swsh11/001/low.webp"
            alt="Oddish TCGcard image"
          />
          <a href="/tcg_pages/index.html?card=swsh11-001">More Details</a>
        </li>

        <li class="pokemon-card">
          <h3>Pinsir</h3>
          <span class="added"></span>
          <img
            src="https://assets.tcgdex.net/en/swsh/swsh7/1/low.webp"
            alt="Pinsir TCGcard image"
          />
          <a href="/tcg_pages/index.html?card=swsh7-1">More Details</a>
        </li>

        <li class="pokemon-card">
          <h3>Ho-Oh</h3>
          <span class="added"></span>
          <img
            src="https://assets.tcgdex.net/en/swsh/cel25/1/low.webp"
            alt="Ho-Oh TCGcard image"
          />
          <a href="/tcg_pages/index.html?card=cel25-1">More Details</a>
        </li>
      </ul>

      <div class="pagination">
        <div id="back-page">.<!-- <button>◀</button> --></div>
        <p>
          Page <span id="current-page">1</span> of
          <span id="total-pages">1</span>
        </p>
        <div id="next-page">.<!-- <button>▶</button> --></div>
      </div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
